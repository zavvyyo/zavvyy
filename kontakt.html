      <p class="lead">Wypełnij krótko — odpiszę z wyceną i propozycją struktury.</p>
      <p class="breadcrumbs">Start / Kontakt</p>

      <div class="card pad" style="margin-top:18px">
        <form class="form" action="https://formspree.io/f/xpqjavqz" method="post">

          <div>
            <label class="muted small" for="name">Imię / firma</label>
            <input id="name" name="name" placeholder="Np. Jan / Firma XYZ" required />
          </div>
          <div>
            <label class="muted small" for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="jan@firma.pl" required />
          </div>
          <div>
            <label class="muted small" for="type">Czego potrzebujesz?</label>
            <select id="type" name="type">
              <option>Landing page</option>
              <option>Strona firmowa</option>
              <option>Optymalizacja istniejącej strony</option>
            </select>
          </div>
          <div>
            <label class="muted small" for="msg">Opis</label>
            <textarea id="msg" name="msg" placeholder="Co sprzedajesz? Jaki cel strony? Jakie miasto/rynek?"></textarea>
          </div>
          <button class="btn primary" type="submit">Wyślij</button>
        </form>
      </div>
    </div>
